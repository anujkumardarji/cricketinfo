<ion-header>
  <ion-toolbar>
    <ion-title>Schedule</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true" class="content-body" *ngIf="response">
  <ion-title class="ion-text-center" style="color: white; padding-top: 2%;">
    Next
  </ion-title>
  <div *ngFor="let res of response.next">
    <ion-card>
      <ion-item>
        <ion-avatar slot="start">
          <img src="https://aniportalimages.s3.amazonaws.com/media/details/IPL_6LShH3c.jpg">
        </ion-avatar>
        <ion-label>
          <h3>{{res.match}}</h3>
          <p>{{res.time}}</p>
        </ion-label>
      </ion-item>
    </ion-card>
  </div>
  <ion-title class="ion-text-center" style="color: white; padding-top: 2%;">
    Upcoming <u (click)="fetchData()">
      <ion-icon name="refresh-circle"></ion-icon>
    </u>
  </ion-title>
  <div *ngFor="let res of response.upcoming">
    <ion-card>
      <ion-item>
        <ion-avatar slot="start">
          <img src="https://aniportalimages.s3.amazonaws.com/media/details/IPL_6LShH3c.jpg">
        </ion-avatar>
        <ion-label>
          <h3>{{res.match}}</h3>
          <p>{{res.time}}</p>
        </ion-label>
      </ion-item>
    </ion-card>
  </div>
</ion-content>
